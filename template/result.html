<!DOCTYPE html>
<html lang="en">
    <style>
.title{
    text-align: center;
}
.result-container {
    display: flex;
    justify-content: center; /* Align items horizontally in the center */
    align-items: flex-start; /* Align items vertically at the top */
    margin-top: 50px;
}

.forecast-container {
    margin-right: 50px; /* Adjust as needed */
}

.sales-container {
    margin-left: 50px; /* Adjust as needed */
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="title">Prediction Results</h1>
    <div class="result-container">
        <div class="forecast-container">
            <h2>SARIMA Forecast</h2>
            <img src="data:image/png;base64,{{ plot_data }}" alt="Forecast Plot">
        </div>
        <div class="sales-container">
            <h2>Sales Quantity in Future</h2>
            <p>{{ forecast }}</p>
        </div> 
    </div>
</body>
</html>
