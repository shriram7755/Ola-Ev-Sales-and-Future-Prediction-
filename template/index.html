<!DOCTYPE html>
<html lang="en">
    <style>
        body, html {
    height: 100%;
    margin: 0;
}

.background {
    background-image: url('olaev1200-sixteen_nine.jpg'); /* Replace 'your-background-image.jpg' with your image file */
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent white background to improve readability */
    padding: 20px;
    border-radius: 10px;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA EV Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>OLA EV Sales Prediction</h1>
            <form action="/predict" method="post">
                <label for="years">Enter number of years to predict:</label>
                <input type="number" id="years" name="years" min="1" required>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
